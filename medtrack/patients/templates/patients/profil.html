{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Profil Patient | MedTrack</title>
    <link rel="stylesheet" href="{% static 'patients/css/dashboard.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .pending-container {
            max-width: 500px;
            margin: 80px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 40px 30px;
            text-align: center;
        }
        .pending-container .icon {
            font-size: 3.5rem;
            color: #36A2EB;
            margin-bottom: 18px;
        }
        .pending-container h1 {
            font-size: 2rem;
            margin-bottom: 12px;
            color: #222;
        }
        .pending-container p {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 24px;
        }
        .pending-container .info {
            color: #888;
            font-size: 0.98rem;
        }
    </style>
</head>
<body>
    <div class="pending-container">
        <div class="icon">
            <i class="fas fa-user"></i>
        </div>
        <h1>Profil en construction</h1>
        <p>
            La page de profil patient sera bientôt disponible.<br>
            Merci de votre patience.
        </p>
        <div class="info">
            Revenez plus tard pour découvrir cette fonctionnalité !
        </div>
    </div>
</body>
</html>
