{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact | MedTrack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'accounts/css/contact.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script> <!-- Ce lien javascript est utilisr pour les icones .(ICONS)-->
</head>
<body>
    <div class="contact-container">
        <div class="contact-title">Contactez-nous</div>
        <div class="contact-desc">
            Une question, une suggestion ou besoin d’aide ? Remplissez le formulaire ci-dessous, nous vous répondrons rapidement.
        </div>
        <form class="contact-form" method="post" action="{% url 'accounts:contact' %}">
            {% csrf_token %} <!-- Methode de sécurité ... -->
            <input type="text" name="name" placeholder="Votre nom" required>
            <input type="email" name="email" placeholder="Votre email" required>
            <textarea name="message" placeholder="Votre message..." required></textarea>
            <button type="submit">Envoyer</button>
        </form>
        <div class="contact-infos">
            <p><i class="fas fa-envelope"></i>kpokoutaabel@gmail.com</p>
            <p><i class="fas fa-phone"></i>+229 01 55 69 79 37</p>
            <p><i class="fas fa-map-marker-alt"></i>Abomey, Bénin</p>
        </div>
        <div style="text-align:center; margin-top:18px;">
            <a href="{% url 'accounts:accueil' %}" style="color:#0072ff;text-decoration:underline;">← Retour à l'accueil</a>
        </div>
    </div>
</body>
</html>
