{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Démo MedTrack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'accounts/css/style_accueil.css' %}">
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .demo-container {
            max-width: 900px;
            margin: 40px auto;
            background: rgba(255,255,255,0.97);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
            padding: 36px 24px;
            text-align: center;
        }
        .demo-title {
            font-size: 2em;
            color: #1a237e;
            margin-bottom: 18px;
            font-weight: 700;
        }
        .demo-desc {
            font-size: 1.15em;
            color: #444;
            margin-bottom: 28px;
        }
        .demo-video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,114,255,0.13);
            background: #000;
        }
        .demo-video-wrapper iframe,
        .demo-video-wrapper video {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: none;
            border-radius: 18px;
        }
        .back-link {
            display: inline-block;
            margin-top: 32px;
            background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
            color: #fff;
            padding: 12px 28px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 2px 12px rgba(0,114,255,0.08);
            transition: background 0.2s, transform 0.2s;
        }
        .back-link:hover {
            background: linear-gradient(90deg, #0072ff 0%, #00c6ff 100%);
            transform: translateY(-2px) scale(1.04);
        }
        @media (max-width: 700px) {
            .demo-container {
                padding: 16px 2vw;
            }
            .demo-title {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="demo-title">Découvrez MedTrack en vidéo</div>
        <div class="demo-desc">
            Regardez cette courte vidéo pour comprendre comment MedTrack simplifie votre suivi médical au quotidien.
        </div>
        <div class="demo-video-wrapper">
            <!-- Remplace le src par le lien de ta vidéo YouTube ou un fichier mp4 -->
            <iframe src="https://www.youtube.com/embed/NN9BBGrLYgo" allowfullscreen></iframe>
            <!-- Ou pour un fichier local :
            <video controls poster="{% static 'accounts/img/demo_poster.jpg' %}">
                <source src="{% static 'accounts/videos/demo.mp4' %}" type="video/mp4">
                Votre navigateur ne supporte pas la vidéo.
            </video>
            -->
        </div>
        <a href="{% url 'accounts:accueil' %}" class="back-link">← Retour à l'accueil</a>
    </div>
</body>
</html>
