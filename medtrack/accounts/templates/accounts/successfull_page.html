<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Message envoyé | MedTrack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body { background: #f8fafc; font-family: 'Poppins', Arial, sans-serif; margin:0; min-height:100vh;}
      .confirmation-container {
        max-width: 400px; margin: 80px auto; background: #fff; border-radius: 18px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.10); padding: 36px 24px; text-align: center;
      }
      .confirmation-container h2 { color: #1a237e; margin-bottom: 18px;}
      .confirmation-container p { color: #444; margin-bottom: 24px;}
      .confirmation-container a {
        display: inline-block; background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
        color: #fff; padding: 12px 28px; border-radius: 10px; text-decoration: none; font-weight: 600;
        transition: background 0.2s, transform 0.2s;
      }
      .confirmation-container a:hover {
        background: linear-gradient(90deg, #0072ff 0%, #00c6ff 100%);
        transform: translateY(-2px) scale(1.04);
      }
    </style>
</head>
<body>
  <div class="confirmation-container">
    <h2>Merci pour votre message !</h2>
    <p>Nous avons bien reçu votre demande et vous répondrons rapidement.</p>
    <a href="{% url 'accounts:accueil' %}">← Retour à l'accueil</a>
  </div>
</body>
</html>
